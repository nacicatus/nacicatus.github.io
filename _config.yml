title: राधारमण कथामृतं बिन्दु
description: श्री कार्तिक गोस्वामी जी महाराज श्री राधारमण लाल जू की सेवा में गोस्वामी, भक्ति योगी, गौड़ीय सम्प्रदाय के आचार्य, कृष्ण-प्रेम एवं वैदिक ज्ञान के प्रतिपादक हैं। इस शृंखला में आपके द्वारा दिए कथामृतं के कुछ बिन्दु, भक्तजनों के आनन्दमय आस्वादन के लिए प्रस्तुत हैं।
